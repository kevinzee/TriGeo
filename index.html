<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Triangle Calculator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>
  <section class="hero is-small is-danger has-text-centered">
    <div class="hero-body">
      <p class="title">Welcome to the Triangle Formula Finder!</p>
      <h5> Where you can solve all the triangle problems you need. (sort of)</h5>
  </section>
  <div class="container">
    <section class="section">
      <h1 class="title">Formulas</h1>
      <h2 class = "subtitle">Put in the sides and angles you have to get what you need!</h2>
      <div class="input-grid">
        <p></p>
        <p>Sides:</p>
        <p>Angles:</p>
        <p class="label">A</p>
        <input class="side input is-danger" type="number"
          placeholder="Side A" data-index="0"/>
        <input class="angle input is-danger" type="number"
          placeholder="Angle A" data-index="0"/>
        <p class="label">B</p>
        <input class="side input is-danger" type="number"
          placeholder="Side B" data-index="1"/>
        <input class="angle input is-danger" type="number"
          placeholder="Angle B" data-index="1"/>
        <p class="label">C</p>
        <input class="side input is-danger" type="number"
          placeholder="Side C" data-index="2"/>
        <input class="angle input is-danger" type="number"
          placeholder="Angle C" data-index="2"/>
        <p></p>
        <button id="clear" class="button is-danger is-outlined">Clear</button>
      </div>
    </section>
    <section class="section">
      <h1 class="title">Result:</h1>
      <div id="message"></div>
      <div id="solution1">
        <div class="result-container">
          <canvas width="400" height="400"></canvas>
          <div class="details"></div>
        </div>
      </div>
      <div id="solution2">
        <div class="result-container">
          <canvas width="400" height="400"></canvas>
          <div class="details"></div>
        </div>
      </div>
    </section>
  </div>
  <script src="triangle.js" defer></script>
  <script src="script.js" defer></script>
</body>

</html>
